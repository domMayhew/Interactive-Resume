<div class="card-container">
	<mat-card>
		<mat-card-header>
			<div class="mat-typography card-button-close">
				<button (click)="close.emit()"
					mat-icon-button
					color="warn">
					<mat-icon>close</mat-icon>
				</button>
			</div>

			<mat-card-title>
				<div class="card-title-container">
					<div class="title">{{title()}}</div>
					<div *ngIf='altTitle()'
						class="alt-title">
						{{altTitle()}}
					</div>
				</div>
			</mat-card-title>
			<mat-card-subtitle>
				<app-experience-subtitle *ngIf="isExperience()"
					[experience]="rTreeAsExperience()!"></app-experience-subtitle>
				<app-project-subtitle *ngIf="isProject()"
					[project]="rTreeAsProject()!"></app-project-subtitle>
			</mat-card-subtitle>
		</mat-card-header>
		<mat-card-content>
			<markdown *ngIf="description && description.endsWith('.md')"
				[src]="'assets/' + description"></markdown>
			<markdown *ngIf="description && !description.endsWith('.md')"
				[data]="description"></markdown>
		</mat-card-content>
	</mat-card>
</div>
